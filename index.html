  <head>

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

  <body>

        <figcaption>Jessica Randall</figcaption>
